<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
</head>
    <body>
        <header>
            <nav>
                <div class="logo">
                    <img src="../images\blacklogo.png" alt="black text that says genisis">
                </div>
                <ul>
                    <li>
                        <a class="bold" href="/pages/projects.html">Projects</a>
                    </li>
                    <li>
                        <a class="bold" href="/pages/contact.html">Contact</a>
                    </li>
                </ul>
            </nav>
            <section class="contact_main">
                <div class="contact_head">
                    <h5>
                        Full set of great features to make your product fresh
                    </h5>
                </div>
                    <div class="contact_text">
                        <p>
                        Our favorite brands are our friends!
                        We help them to achieve their goals,
                        they help us to stay sharp.
                        </p>
                    </div>
                <div class="contact_form">
                    <form action="#">
                        <input type="text" class="input" name="name" id="name" placeholder="Name">
                        <input type="email" class="input" name="email" id="email" placeholder="Email">
                        <input type="text" class="input" name="message" id="message" placeholder="Message">
                        <button type="submit" class="btn">Submit</button>
                    </form>
                </div>
            </section>
        </header>
        <main>
            <section class="contact_father">
                <div class="contact_fetus">
                    <img class="large_image" src="/images/map.png" alt="image of a digital map in black and white">
                </div>
            </section>
        </main>
        <footer>
            <nav class="navfoot">
                <div class="logo">
                    <a href="../index.html">
                        <img src="../images\blacklogo.png" alt="black text that says genisis">
                    </a>
                </div>
                <ul>
                    <li class="icons">
                        <a class="icons_link" href="#"><img class="icons_social" src="../images/dribbble-logo.png" alt="black and white dribble logo"></a>
                        <a class="icons_link" href="#"><img class="icons_social" src="../images/instagram.png" alt="black and white instagram logo"></a>
                        <a class="icons_link" href="#"><img class="icons_social" src="../images/twitter-logo-silhouette.png" alt="black and white twitter logo"></a>
                    </li>
                    <li>
                        <a class="bold" href="/pages/projects.html">Projects</a>
                    </li>
                    <li>
                        <a class="bold" href="/pages/contact.html">Contact</a>
                    </li>
                </ul>
            </nav>
        </footer>
